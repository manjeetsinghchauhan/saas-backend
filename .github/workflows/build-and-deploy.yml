name: Build, Push to ECR, and Deploy to EKS

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual trigger

env:
  AWS_REGION: ap-south-1
  IMAGE_NAME: saas-backend
  ECR_REPOSITORY: saas-backend
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}  # Set this in GitHub Secrets

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.image-uri.outputs.uri }}
      image-tag: ${{ steps.image-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Use commit SHA for unique tags on main branch
            TAG="${GITHUB_SHA:0:7}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          set -e  # Exit on any error
          
          echo "ğŸ—ï¸ Building Docker image..."
          # Build the image
          if docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .; then
            echo "âœ… Docker image built successfully"
          else
            echo "âŒ Error: Docker build failed"
            exit 1
          fi
          
          echo "ğŸ“¤ Pushing image to ECR..."
          # Push the main tag
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as 'latest' and 'v1' for convenience
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:v1
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:v1
          
          echo "âœ… Image pushed successfully!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Set image URI output
        id: image-uri
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          echo "uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install/Update AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip  # -o flag overwrites existing files
          sudo ./aws/install --update
          rm -f awscliv2.zip  # Clean up

      - name: Configure kubectl for EKS
        run: |
          echo "ğŸ”§ Configuring kubectl for EKS cluster: ${{ env.EKS_CLUSTER_NAME }}"
          if aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}; then
            echo "âœ… kubectl configured successfully"
          else
            echo "âŒ Error: Failed to configure kubectl for EKS cluster"
            echo "Please verify:"
            echo "  - EKS_CLUSTER_NAME secret is set correctly"
            echo "  - AWS credentials have EKS permissions"
            echo "  - Cluster exists in region ${{ env.AWS_REGION }}"
            exit 1
          fi

      - name: Verify kubectl connection
        run: |
          echo "ğŸ” Verifying kubectl connection to EKS cluster..."
          if kubectl cluster-info; then
            echo "âœ… Successfully connected to cluster"
          else
            echo "âŒ Error: Failed to connect to cluster"
            exit 1
          fi
          
          if kubectl get nodes; then
            echo "âœ… Cluster nodes are accessible"
          else
            echo "âŒ Error: Failed to retrieve cluster nodes"
            exit 1
          fi

      - name: Update deployment.yaml with new image
        run: |
          # Update the image in deployment.yaml temporarily for this deployment
          # Match the image line that contains the ECR URI pattern
          if [ ! -f deployment/deployment.yaml ]; then
            echo "âŒ Error: deployment/deployment.yaml not found"
            exit 1
          fi
          
          IMAGE_URI="${{ needs.build-and-push.outputs.image-uri }}"
          sed -i "s|image:.*dkr\.ecr\..*|image: ${IMAGE_URI}|g" deployment/deployment.yaml
          
          # Verify the update
          if grep -q "image: ${IMAGE_URI}" deployment/deployment.yaml; then
            echo "âœ… Updated deployment.yaml with image: ${IMAGE_URI}"
            grep "image:" deployment/deployment.yaml | head -1
          else
            echo "âŒ Error: Failed to update deployment.yaml"
            exit 1
          fi

      - name: Apply Kubernetes manifests
        run: |
          # Apply deployment, service, and ingress
          echo "ğŸ“¦ Applying Kubernetes manifests..."
          
          if [ ! -f deployment/deployment.yaml ] || [ ! -f deployment/service.yaml ] || [ ! -f deployment/ingress.yaml ]; then
            echo "âŒ Error: One or more manifest files are missing"
            exit 1
          fi
          
          kubectl apply -f deployment/deployment.yaml
          kubectl apply -f deployment/service.yaml
          kubectl apply -f deployment/ingress.yaml
          
          echo "âœ… All manifests applied successfully"

      - name: Wait for rollout
        run: |
          # Try with namespace first, fallback to default namespace
          if kubectl rollout status deployment/saas-backend --timeout=5m -n default 2>/dev/null; then
            echo "âœ… Deployment rollout successful!"
          elif kubectl rollout status deployment/saas-backend --timeout=5m 2>/dev/null; then
            echo "âœ… Deployment rollout successful!"
          else
            echo "âŒ Error: Deployment rollout failed or timed out"
            kubectl rollout status deployment/saas-backend -n default || kubectl rollout status deployment/saas-backend || true
            kubectl describe deployment saas-backend -n default || kubectl describe deployment saas-backend || true
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "ğŸ“‹ Deployment details:"
          kubectl get deployment saas-backend -n default || kubectl get deployment saas-backend
          echo ""
          echo "ğŸ“¦ Pods:"
          kubectl get pods -l app=saas-backend -n default || kubectl get pods -l app=saas-backend
          echo ""
          echo "ğŸŒ Service:"
          kubectl get service saas-backend -n default || kubectl get service saas-backend

